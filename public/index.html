<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarthEyes</title>
  <meta name="eartheyes" content="EarthEyes">

  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="EarthEyes">
  <link href="splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <link href="splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <link href="splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <link href="splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <link href="splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <link href="splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  
  <meta name="description" content="The Future of Recycling.">
  <meta name="theme-color" content="#026928" />

  <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/general.css">
  <link rel="stylesheet" type="text/css" href="/styles/index.css">

</head>
<body>

    <div class="swipe">
        <div class="swipe-wrap">
            <div class="page page-search-info">
                <div class="subpage-search">
                    <p>Search</p>
                </div>
                <div class="subpage-info" style="display:none;">

                </div>
            </div>
            <div class="page page-camera">
                <div class="camera">
                    <video class="width-100 height-100vh" id="video">Video stream not available.</video>
                    <button id="startbutton">Take photo</button>
                    <canvas id="canvas">
                    </canvas>
                    <div class="output" style="display: none;">
                        <img id="photo" alt="The screen capture will appear in this box.">
                    </div>
                </div>
            </div>
            <div class="page page-settings">
                <p>Settings</p>
            </div>
        </div>
    </div>


    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/swipe.min.js"></script>
    <script src="/scripts/luxon-1.11.4.js"></script>
    <script src="/scripts/app.js"></script>
    <!-- CODELAB: Add the install script here -->
    <script src="/scripts/install.js"></script>
    <script>
        // CODELAB: Register service worker.
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                console.log('Service worker registered.', reg);
                });
        });
        }
    </script>
    <script>
        // pure JS
        var element = document.getElementsByClassName('swipe')[0];
        window.mySwipe = new Swipe(element, {
            startSlide: 1,
            auto: 0,
            draggable: true,
            autoRestart: false,
            continuous: false,
            disableScroll: true,
            stopPropagation: true,
            callback: function(index, element) {},
            transitionEnd: function(index, element) {}
        });
    </script>

</body>
</html>
